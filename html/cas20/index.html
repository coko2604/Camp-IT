<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/62a5e29ec9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="back">
            <i class="fa-solid fa-angle-left"></i>
            <span>Register new vehicle</span>
        </div>
    </header>
    <main>
        <div class="main-div">
            <div class="top-text">
                <span>
                    Vehicle information
                </span>
            </div>
            <div class="ico-buttons">
                <div class="first">
                    <div class="icon">
                        <i class="fa-solid fa-circle-notch"></i>
                    </div>
                    <div class="inpt">
                        <input type="text" placeholder="Vehicle license number">
                    </div>
                </div>
                <div class="scnd">
                    <div class="icon">

                    </div>
                    <div class="inpt">
                        <input type="text" placeholder="Vehicle VIN number">
                    </div>
                </div>
                <div class="trd">
                    <div class="icon">

                    </div>
                    <div class="inpt">
                        <input type="text" placeholder="Vehicle make/model">
                    </div>
                </div>
                <div class="frt">
                    <div class="icon">

                    </div>
                    <div class="inpt">
                        <input type="text" placeholder="Vehicle series name">
                    </div>
                </div>
                <div class="six">
                    <div class="icon">

                    </div>
                    <div class="inpt"   >
                        <input type="text" placeholder="Vehicle odometer reading">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="reg-btn">
             <div class="register">

            </div>
        </div>
    </footer>
</body>
</html>
