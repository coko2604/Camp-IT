<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62a5e29ec9.js" crossorigin="anonymous"></script>
    <title>FedEx</title>
    <link rel="icon" href="FDX.D.png">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="FDX.D.png" alt="logo">
            </div>
            <div class="mid">
                <select name="Shipping" class="ship">
                    <option value="Shipping">Shipping</option>
                    <option value="Shipping">Shipping</option>
                    <option value="Shipping">Shipping</option>
                </select>

                <select name="Tracking" class="trackk">
                    <option value="Tracking">Tracking</option>
                    <option value="Tracking">Tracking</option>
                    <option value="Tracking">Tracking</option>
                </select>
                
                <select name="Design & Print" class="dip">
                    <option value="Design & Print">Design & Print</option>
                    <option value="Design & Print">Design & Print</option>
                    <option value="Design & Print">Design & Print</option>
                </select>

                <select name="Locations" class="loc">
                    <option value="Locations">Locations</option>
                    <option value="Locations">Locations</option>
                    <option value="Locations">Locations</option>
                </select>

                <select name="Support" class="sup">
                    <option value="Support">Support</option>
                    <option value="Support">Support</option>
                    <option value="Support">Support</option>
                </select>
            </div>
            <div class="right">
                <button><i class="fa-regular fa-circle-user"></i>Sign Up or Log In </button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="mainDiv">
            <div class="text">
                <span>Ship, manage, track ,deliver</span>
            </div>
            <div class="mainMid">
                <div class="midLeft">
                    <i class="fa-solid fa-parachute-box"></i>
                    <span>RATE & SHIP</span>
                </div>
                <div class="midMid">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                    <span>TRACK</span>
                </div>
                <div class="midRight">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>LOCATIONS</span>
                </div>
            </div><br><br><br>
            <div class="bot">
                <div class="track">
                    <input type="text" placeholder="TRACKING ID">
                    <button>TRACK</button>
                </div>
                <span>MULTIPLE TRACKING NUMBERS  |  NEED HELP?</span>
            </div>
        </div>
    </main>
    
</body>
</html>
